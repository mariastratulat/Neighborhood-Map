<html>
<head>
<title>Neighborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Visit Liverpool</h1>
                <input id="input" type="text">
                <button id="filter">Filter</button>
                <div>
                    <ul data-bind="foreach: placeList">
                        <li data-bind="text: title, click: $parent.setPlace"></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <h1>Map</h1>
                <div id="map">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBJqZnG5EpQwoJ21EvMlei69262wR0cKt8&callback=initMap">
    </script>


    <script src="js/map.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
